<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edify | Login From</title>
    <link rel="stylesheet" href="login_from.css">
</head>
<body>
    <main>
        <section>
            <div class="from">
                <div class="login">
                    <h1>Login</h1>
                    <div>
                        <div class="Email">
                            <input type="text" placeholder="Email ID" id="input" required><img src="pic/Pic2.png"
                                alt="">
                        </div>

                        <div class="Email">
                            <input type="password" placeholder="Password" id="input" required>
                            <img src="pic/pic1.png" alt="">
                        </div>
                        <div class="Remember1">
                            <div class="Remember">
                                <input type="checkbox" id="input" required><label>Remember me</label>
                            </div>
                            <div class="Forgot">
                                <p>Forgot password?</p>
                            </div>
                        </div>

                        <div class="button">
                            <input type="submit" value="Login" id="input">
                        </div>
                        <h6>Don't have an account? <span class="Register"> Register </span></h6>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
